    <script>
        function updateClock() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Mese è 0-indexed
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dateTimeString = `<span class="math-inline">\{day\}/</span>{month}/${year} - <span class="math-inline">\{hours\}\:</span>{minutes}:${seconds}`;
            document.getElementById('realtime-clock').textContent = dateTimeString;
        }

        // Aggiorna l'orologio ogni secondo
        setInterval(updateClock, 1000);

        // Inizializza l'orologio all'avvio
        updateClock();

        // Funzione per popolare il feed (esempio con dati statici - da sostituire con API reali)
        function populateFeed(feedId, data) {
            const feedElement = document.getElementById(feedId);
            if (feedElement) {
                feedElement.innerHTML = ''; // Pulisci il contenuto precedente
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = item;
                        feedElement.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Nessuna informazione disponibile al momento.';
                    feedElement.appendChild(listItem);
                }
            }
        }

        // Dati di esempio per il feed emergenze (da sostituire con una chiamata API)
        const emergenzeData = [
            '<a href="#">[14/04/2025 14:00] Allerta gialla per rischio idrogeologico in alcune zone.</a>',
